  
    <div class="calculator">
      <div class="input" id="input"></div>
      <div class="buttons">
        <div class="operators">
          <button class="big-button">+</button>
          <button class="big-button">-</button>
          <button class="big-button">&times;</button>
          <button class="big-button divide">&divide;</button>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <button class="big-button">7</button>
            <button class="big-button">8</button>
            <button class="big-button">9</button>
            <button class="big-button equal" id="result">=</button>
          </div>
          <div class="numbers">
            <button class="big-button">4</button>
            <button class="big-button">5</button>
            <button class="big-button">6</button>
          </div>
          <div class="numbers">
            <button class="big-button">1</button>
            <button class="big-button">2</button>
            <button class="big-button">3</button>
          </div>
          <div class="numbers">
            <button class="big-button">0</button>
            <button class="big-button">.</button>
            <button class="big-button clear">C</button>
          </div>
        </div>
      </div>
    </div>
